set -sg escape-time 50
set -g mouse on
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -g detach-on-destroy off

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set -g prefix C-t
bind C-t send-prefix
bind % command-prompt -I "#W" "rename-window -- '%%'"

bind q detach
bind w new-window -c "#{pane_current_path}"
bind e new-session
bind d kill-pane

bind , previous-window
bind . next-window
bind < switch-client -p
bind > switch-client -n

bind o split-window -h -c "#{pane_current_path}"
bind p split-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Set theme
source-file ~/.tmux.snazzy.theme

# Status bar
set-option -g status-left-length 50
set-option -g status-right-length 100
set-option -Fgq @no_prefix "#[fg=colour231]#[bg=colour04]        #[default]"
set-option -Fgq @prefix_symbol "#[fg=colour231]#[bg=colour04] ^SPACE #[default]"

set -g status-left '#{?client_prefix,#{@prefix_symbol} [#S] ,#{@no_prefix} [#S] }'
set -g status-right '#(gitmux "#{pane_current_path}")'

# TMUX Plugins
set-option -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
