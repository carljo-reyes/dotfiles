set -sg escape-time 500 #idk/idc

set -g mouse on
set-option -g detach-on-destroy off

# index start at 1
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# remove confirmation
bind x kill-pane

# remap leader
set -g prefix C-Space 
bind C-Space send-prefix
unbind C-b 

# Reload the config file with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Session navigation
bind S new-session

# Window navigation
bind N new-window

# Pane navigation
bind P split-window -c "#{pane_current_path}"
bind p split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set theme
source-file ~/.tmux.snazzy.theme

# Status bar
set-option -g status-left-length 50
set-option -g status-right-length 100
set-option -Fgq @no_prefix "#[fg=colour231]#[bg=colour04]        #[default]"
set-option -Fgq @prefix_symbol "#[fg=colour231]#[bg=colour04] ^SPACE #[default]"

set -g status-left '#{?client_prefix,#{@prefix_symbol} [#S] ,#{@no_prefix} [#S] }'
set -g status-right '#(gitmux "#{pane_current_path}")'

# TMUX Plugins
set-option -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
